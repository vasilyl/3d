<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-item {
      width: 50%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      .grid-item {
        width: 100%;
      }
    }

    .center {
      text-align: center;
      margin-top: 2em;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">
  <div id="grid-container" class="flex flex-wrap w-full max-w-6xl shadow-xl rounded-2xl bg-white p-2">
    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_front.svg" alt="Front" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_left.svg" alt="Left" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_top.svg" alt="Top" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div id="viewer" class="h-full aspect-square flex items-center justify-center"></div>
    </div>

  </div>

  <script type="importmap">
  {
      "imports": {
          "three": "https://threejs.org/build/three.module.js",
          "three/addons/": "https://threejs.org/examples/jsm/"
      }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const loader = new GLTFLoader();

    loader.load(
      'exports/result.glb',
      function (gltf) {
        scene.add(gltf.scene);
      },
      undefined,
      function (error) {
        console.error(error);
      }
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    const controls = new OrbitControls(camera, renderer.domElement);

    document.getElementById('viewer').appendChild(renderer.domElement);
  </script>
</body>

</html>
