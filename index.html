<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-item {
      width: 50%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    @media (orientation: portrait) {
      .grid-item {
        width: 100%;
      }
    }

    .center {
      text-align: center;
      margin-top: 2em;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">
  <div id="grid-container" class="flex flex-wrap w-full max-w-6xl shadow-xl rounded-2xl bg-white p-2">
    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_front.svg" alt="Front" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_left.svg" alt="Left" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div class="h-full aspect-square flex items-center justify-center">
        <img src="exports/result_top.svg" alt="Top" class="object-contain">
      </div>
    </div>

    <div class="grid-item">
      <div id="viewer" class="h-full aspect-square flex items-center justify-center"></div>
    </div>

  </div>

  <script src="https://cgwire.github.io/js-3d-model-viewer/dist/js-3d-model-viewer.js"></script>
  <script>
    var modelPlayer = this.Js3dModelViewer
    var viewerElement = document.getElementById('viewer')
    var scene = modelPlayer.prepareScene(viewerElement, {
      grid: true,
      background: 'rgb(80, 80, 80)'
    })

    modelPlayer.loadGlb(
      scene,
      'exports/result.glb',
      function () { })

    viewerElement.addEventListener('dblclick', function () {
      modelPlayer.goFullScreen(viewerElement);
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-javascript.js"></script>
</body>

</html>
