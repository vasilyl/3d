name: Build and Deploy

on:
  push:
    branches:
      - main # Change this to your default branch (e.g., master)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Use your desired Python version

      - name: ğŸ› ï¸ Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Run Build Script
        # This runs your build.py and should produce result.glb
        run: python build.py

      - name: ğŸ“ Prepare Artifact Directory
        # Creates a directory named 'public' and moves/copies the files into it.
        run: |
          mkdir public
          cp -r exports public/
          cp index.html public/index.html 

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Set path to the directory containing all your public files
          path: public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Grant GITHUB_TOKEN the necessary permissions
    permissions:
      pages: write      # To deploy to GitHub Pages
      id-token: write   # To authenticate with the OIDC provider

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
